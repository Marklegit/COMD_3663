<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark's Basic Slide</title>
	<meta name="Author" content="This is a basic slider."/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Mark's Gallery</h1>
	<div class="gallery">
		<img src="images/image_1_plane.JPG" alt="paper_plane" class="slide">
		<img src="images/image_2_red.JPG" alt="" class="slide">
		<img src="images/image_3_dino_focus.JPG" alt="Dino_focus" class="slide">
		<img src="images/image_4_shape_circle_1.JPG" alt="circle" class="slide">
		<img src="images/image_5_flower_bird_eye.JPG" alt="flower" class="slide">
		<div class="gallery_buttons">
			<button class="left_button">&#8678;</button>
			<button class="right_button">&#8680;</button>
		</div>
	</div>
<script src="main.js"></script>
</body>
</html>
